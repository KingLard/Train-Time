<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train-Times</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Stylesheet Link Here -->
  <link rel="stylesheet" href="assets/styles.css">


</head>
<body>
<div class="container">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Train Times</h1>
      <p class="lead">Choo Choooooo</p>
    </div>
  </div>


  <div class="card" id="schedule">
    <div class="card-header">
      Current Train Schedule
    </div>
    <div class="card-body">
      <table>
        <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
        </tr>
    </table>
    </div>
  </div>
  <div>

    <div class="card">
      <div class="card-header">
        Add Train
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Train Name</label>
            <input type="text" class="form-control" id="train-name" placeholder="Name of Train">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="Destination of Train">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">First Train Time</label>
            <input type="text" class="form-control" id="first-train" placeholder="First Train Time">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Frequency</label>
            <input type="text" class="form-control" id="frequency" placeholder="Frequency of Train">
          </div>
          <div class="form-group">
            <input id="submit" class="submit" type="submit">
          </div>
        </form>
      </div>
  </div>















</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>

<!-- JS Script Tag -->
<script src="assets/app.js"></script>



</body>

</html>
